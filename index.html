          [minLatBound, maxLongBound],
          [minLatBound, minLongBound],
          [maxLatBound, minLongBound],
        ];

        const maxLongHole = longitude + 0.0001;
        const minLongHole = longitude - 0.0001;

        const poligonHole = [
          [maxLatHole, maxLongHole],
          [minLatHole, maxLongHole],
          [minLatHole, minLongHole],
          [maxLatHole, minLongHole],
        ];

        poligonDataSet.push(poligonBoundaries);
        poligonDataSet.push(poligonHole);
