<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Sort locations

      const sortLocations = (locations) => {
        locations = locations.sort(function (a, b) {
          if (a[0] == b[0]) {
            return a[1] - b[1];
          }
          return b[0] - a[0];
        });
        locations = locations.sort(function (a, b) {
          if (a[1] == b[1]) {
            return a[0] - b[0];
          }
          return b[1] - a[1];
        });

        console.log("Sorted Locations: ", locations);
        return locations;
      };

      // Check if a number is between other numbers

      const isBetween = (number1, number2, number3) =>
        (number2 > number1 && number2 < number3) ||
        (number2 > number3 && number2 < number1);

      // Check if a location is between other 2 locations

      const isBetweenLocations = (location1, location2, location3) =>
        isBetween(location1[0], location2[0], location3[0]) &&
        isBetween(location1[1], location2[1], location3[1]);

      // Removes all in between locations from location History

      const removeInBetweenLocations = (locations) => {
        return locations.filter((location, index, locations) => {
          if (
            index > 0 &&
            index < locations.length - 1 &&
            !isBetweenLocations(
              locations[index - 1],
              location,
              locations[index + 1]
            )
          )
            return location;
          return false;
        });
      };
      // get distance between 2 locations

      const getDistanceFromLatLonInMeters = ([lat1, lon1], [lat2, lon2]) => {
        var R = 6371000; // Radius of the earth in m
        var dLat = deg2rad(lat2 - lat1); // deg2rad below
        var dLon = deg2rad(lon2 - lon1);
        var a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(deg2rad(lat1)) *
            Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        var d = R * c; // Distance in meters
        return d;
      };

      // Process location history bidimensional array and returns poligon holes tridimensional array

      const getPoligonHoles = (locations) => {
        let poligonHoles = [];
        let hole = [];
        for (var i = 0; i < locations.length; i++) {
          if (i > 0) {
            hole.push(locations[i - 1]);
            console.log("Hole Point Inserted into hole points: ", hole);
            let distanceBetweenPoligonHoles = getDistanceFromLatLonInMeters(
              locations[i - 1],
              locations[i]
            );
            console.log(
              "distanceBetweenPoligonHoles: ",
              distanceBetweenPoligonHoles
            );
            if (distanceBetweenPoligonHoles > 500) {
              console.log(
                "La distancia es mayor a 500 y se procede a crear un nuevo hole y guardar si tiene más de 2 puntos"
              );
              if (hole.length > 2) {
                poligonHoles.push(hole);
                console.log(
                  "last hole added because next point is further than 500 meters",
                  hole
                );
              }
              hole = [];
            }
          }
        }
        if (hole.length > 2) {
          poligonHoles.push(hole);
        }
        console.log("Poligon Holes: ", poligonHoles);
        return poligonHoles;
      };

      const deg2rad = (deg) => {
        return deg * (Math.PI / 180);
      };

      //Set & initialize global variables

      const MAP_API_TOKEN = `pk.eyJ1Ijoib3BlcmV6b2wiLCJhIjoiY2txeml6bDVsMDdtbzJ0bGd3a3gxbHJxNCJ9.uYL51pfHlejdqNMMbPfJOA`;
      let zoomLevel = 23;

      //Initialize location history or retrieve it from localstorage

      let locations =
        localStorage.getItem("locationsHistory") === null
          ? (() => {
              let dummyLocations = [];
              for (let index = 0; index < 100; index++) {
                dummyLocations.push([
                  41.43 + Math.random() / 100,
                  2.21 + Math.random() / 100,
                ]);
              }
              return dummyLocations;
            })()
          : JSON.parse(localStorage.getItem("locationsHistory"));

      // Initialize  tridimensional array for Poligon holes

      let poligonHoles = [];

      // Inits the leaflet map library

      var map = L.map("map").fitWorld();

      // Inits poligon leaflet

      let polygon = L.polygon([]).addTo(map);

      // Sets the map tiles from external source mapbox

      L.tileLayer(
        `https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${MAP_API_TOKEN}`,
        {
          maxZoom: zoomLevel,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
        }
      ).addTo(map);

      // Gets the map boundaries

      const getPoligonBoundaries = () => {
        southWest = map.getBounds().getSouthWest();
        northEast = map.getBounds().getNorthEast();
        northWest = map.getBounds().getNorthWest();
        southEast = map.getBounds().getSouthEast();
        return [southWest, northWest, northEast, southEast];
      };

      // Define the Event handlers for the map

      const onLocationFound = (e) => {
        console.log("Location Found: ", e.latitude, e.longitude);
        locations.push([e.latitude, e.longitude]);
        locations = sortLocations(locations);
        locations = removeInBetweenLocations(locations);
        poligonHoles = getPoligonHoles(locations);
        saveLocationsOnLocalstorage();
        redrawPoligon();
      };

      const onLocationError = (e) => {
        alert(e.message);
      };

      const onZoomend = (e) => {
        zoomLevel = e.target._zoom;
        console.log(zoomLevel);
        redrawPoligon();
      };

      const onResize = (e) => {
        console.log("Resize: ", e);
        redrawPoligon();
      };

      const saveLocationsOnLocalstorage = () => {
        if (locations) {
          let strigifiedLocations = JSON.stringify(locations);
          console.log("strigifiedLocations: ", strigifiedLocations);
          localStorage.setItem("locationsHistory", strigifiedLocations);
        }
      };

      const redrawPoligon = () => {
        console.log("Redraw Poligon");
        const poligonBoundaries = getPoligonBoundaries();
        map.removeLayer(polygon);
        polygon = L.polygon([poligonBoundaries, poligonHoles], {
          fillColor: "black",
          fillOpacity: 1,
        }).addTo(map);
      };

      const onMove = (e) => {
        console.log("Move", e);
        redrawPoligon();
      };

      // Assign Event handlers to map

      map.on("locationfound", onLocationFound);

      map.on("locationerror", onLocationError);

      map.on("zoomend", onZoomend);

      map.on("resize", onResize);

      map.on("unload", saveLocationsOnLocalstorage);

      map.on("viewreset", redrawPoligon);

      map.on("move", onMove);

      // Get current Coordinates petition

      map.locate({ setView: true, maxZoom: zoomLevel, watch: true });
    </script>
  </body>
</html>
