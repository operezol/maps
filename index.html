<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      //Set & initialize global variables

      const MAP_API_TOKEN = `pk.eyJ1Ijoib3BlcmV6b2wiLCJhIjoiY2txeml6bDVsMDdtbzJ0bGd3a3gxbHJxNCJ9.uYL51pfHlejdqNMMbPfJOA`;
      let zoomLevel = 23;
      let locations = [];

      // Inits the leaflet map library

      var map = L.map("map",{ zoomControl: false }).fitWorld();

      // Inits poligon leaflet

      let polygon = L.polygon([]).addTo(map);

      // Sets the map tiles from external source mapbox

      L.tileLayer(
        `https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${MAP_API_TOKEN}`,
        {
          minZoom: zoomLevel,
          maxZoom: zoomLevel,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
        }
      ).addTo(map);

      // Gets the map boundaries

      const getPoligonBoundaries = () => {
        southWest = map.getBounds().getSouthWest();
        northEast = map.getBounds().getNorthEast();
        northWest = map.getBounds().getNorthWest();
        southEast = map.getBounds().getSouthEast();
        return [southWest, northWest, northEast, southEast];
      };

      // Define the Event handlers for the map

      const onLocationFound = (e) => {
        console.log("Location Found: ", e.latitude, e.longitude);
        locations.push([e.latitude, e.longitude]);
        locations = locations.sort(function (a, b) {
          if (a[0] == b[0]) {
            return a[1] - b[1];
          }
          return b[0] - a[0];
        });
        locations = locations.sort(function (a, b) {
          if (a[1] == b[1]) {
            return a[0] - b[0];
          }
          return b[1] - a[1];
        });

        console.log("Sorted Locations: ", locations);
        onViewreset();
      };

      const onLocationError = (e) => {
        alert(e.message);
      };

      const onZoomend = (e) => {
        zoomLevel = e.target._zoom;
        console.log(zoomLevel);
        onViewreset();
      };

      const onResize = (e) => {
        console.log("Resize: ", e);
        onViewreset();
      };

      const onUnload = (e) => {
        console.log("Unload: ", e);
      };

      const onViewreset = () => {
        console.log("On view Reset");
        const poligonBoundaries = getPoligonBoundaries();
        map.removeLayer(polygon);
        polygon = L.polygon([poligonBoundaries, locations], {
          fillColor: "black",
          fillOpacity: 1,
        }).addTo(map);
      };

      const onMove = (e) => {
        console.log("Move", e);
        onViewreset();
      };

      // Assign Event handlers to map

      map.on("locationfound", onLocationFound);

      map.on("locationerror", onLocationError);

      map.on("zoomend", onZoomend);

      map.on("resize", onResize);

      map.on("unload", onUnload);

      map.on("viewreset", onViewreset);

      map.on("move", onMove);

      // Get current Coordinates petition

      map.locate({ setView: true, maxZoom: zoomLevel, watch: true });
    </script>
  </body>
</html>
