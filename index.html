<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      const MAP_API_TOKEN = `pk.eyJ1Ijoib3BlcmV6b2wiLCJhIjoiY2txeml6bDVsMDdtbzJ0bGd3a3gxbHJxNCJ9.uYL51pfHlejdqNMMbPfJOA`;
      let zoomLevel = 23;

      let locationsHistory =
        localStorage.getItem("locationsHistory") === null
          ? []
          : JSON.parse(localStorage.getItem("locationsHistory"));

      const orderPoligonHoleLocations = () => {
        let maxLat = locationsHistory[0][0];
        let maxLon = locationsHistory[0][1];
        let minLat = locationsHistory[0][0];
        let minLon = locationsHistory[0][1];
        let medianLat = 0;
        let medianLon = 0;

        let aboveAverageLatBelowAverageLonLatAscLonAsc = [];
        let aboveAverageLatAboveAverageLonLatDesLonAsc = [];
        let belowAverageLatAboveAverageLonLatDesLonDes = [];
        let belowAverageLatBelowAverageLonLatAscLonDes = [];

        for (let index = 0; index < locationsHistory.length; index++) {
          let currentLat = locationsHistory[index][0];
          let currentLon = locationsHistory[index][1];
          if (maxLat < currentLat) maxLat = currentLat;
          if (minLat > currentLat) minLat = currentLat;
          if (maxLon < currentLon) maxLon = currentLon;
          if (minLon > currentLon) minLon = currentLon;
          medianLat += currentLat;
          medianLon += currentLon;
        }

        medianLat = medianLat / locationsHistory.length;
        medianLon = medianLon / locationsHistory.length;

        for (let index = 0; index < locationsHistory.length; index++) {
          let currentLat = locationsHistory[index][0];
          let currentLon = locationsHistory[index][1];
          if (currentLat >= medianLat) {
            if (currentLon >= medianLon) {
              aboveAverageLatAboveAverageLonLatDesLonAsc.push(
                locationsHistory[index]
              );
            } else {
              aboveAverageLatBelowAverageLonLatAscLonAsc.push(
                locationsHistory[index]
              );
            }
          } else {
            if (currentLon >= medianLon) {
              belowAverageLatAboveAverageLonLatDesLonDes.push(
                locationsHistory[index]
              );
            } else {
              belowAverageLatBelowAverageLonLatAscLonDes.push(
                locationsHistory[index]
              );
            }
          }
        }

        aboveAverageLatBelowAverageLonLatAscLonAsc.sort((a, b) => {
          if (a[1] === b[1]) {
            return 0;
          } else {
            return a[1] < b[1] ? -1 : 1;
          }
        });

        aboveAverageLatAboveAverageLonLatDesLonAsc.sort((a, b) => {
          if (a[1] === b[1]) {
            return 0;
          } else {
            return a[1] < b[1] ? -1 : 1;
          }
        });

        belowAverageLatAboveAverageLonLatDesLonDes.sort((a, b) => {
          if (a[1] === b[1]) {
            return 0;
          } else {
            return a[1] < b[1] ? 1 : -1;
          }
        });

        belowAverageLatBelowAverageLonLatAscLonDes.sort((a, b) => {
          if (a[1] === b[1]) {
            return 0;
          } else {
            return a[1] < b[1] ? 1 : -1;
          }
        });

        locationsHistory = [
          ...aboveAverageLatBelowAverageLonLatAscLonAsc,
          ...aboveAverageLatAboveAverageLonLatDesLonAsc,
          ...belowAverageLatAboveAverageLonLatDesLonDes,
          ...belowAverageLatBelowAverageLonLatAscLonDes,
        ];
      };

      const getPoligonBoundaries = () => {
        southWest = map.getBounds().getSouthWest();
        northEast = map.getBounds().getNorthEast();
        northWest = map.getBounds().getNorthWest();
        southEast = map.getBounds().getSouthEast();
        return [southWest, northWest, northEast, southEast];
      };

      const redrawPoligon = () => {
        const poligonBoundaries = getPoligonBoundaries();
        map.removeLayer(polygon);
        polygon = L.polygon([poligonBoundaries, locationsHistory], {
          fillColor: "black",
          fillOpacity: 1,
          stroke: false,
        }).addTo(map);
      };

      const saveLocationsOnLocalstorage = () => {
        if (locationsHistory) {
          let strigifiedLocations = JSON.stringify(locationsHistory);
          localStorage.setItem("locationsHistory", strigifiedLocations);
        }
      };

      const onLocationFound = (e) => {
        locationsHistory.push([e.latitude, e.longitude]);
        orderPoligonHoleLocations();
        saveLocationsOnLocalstorage();
        redrawPoligon();
      };

      const onLocationError = (e) => {
        alert(e.message);
      };

      const onZoomend = (e) => {
        zoomLevel = e.target._zoom;
        redrawPoligon();
      };

      let map = L.map("map").fitWorld();
      let polygon = L.polygon([]).addTo(map);
      L.tileLayer(
        `https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${MAP_API_TOKEN}`,
        {
          maxZoom: zoomLevel,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
        }
      ).addTo(map);

      map.on("locationfound", onLocationFound);
      map.on("locationerror", onLocationError);
      map.on("zoomend", onZoomend);
      map.on("resize", redrawPoligon);
      map.on("unload", saveLocationsOnLocalstorage);
      map.on("viewreset", redrawPoligon);
      map.on("move", redrawPoligon);

      map.locate({ setView: true, maxZoom: zoomLevel, watch: true });

    </script>
  </body>
</html>
