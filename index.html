<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const MAP_API_TOKEN = `pk.eyJ1Ijoib3BlcmV6b2wiLCJhIjoiY2txeml6bDVsMDdtbzJ0bGd3a3gxbHJxNCJ9.uYL51pfHlejdqNMMbPfJOA`;

      // Inits the leaflet map library

      var map = L.map("map").fitWorld();

      // Sets the map tiles from external source mapbox

      L.tileLayer(
        `https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${MAP_API_TOKEN}`,
        {
          maxZoom: 22,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
        }
      ).addTo(map);

      // Gets the map boundaries

      // Define the Event handlers for the map

      const onLocationFound = (e) => {
        console.log(
          "Location Found: ",
          "Latitude: ",
          e.latitude,
          " Longitude: ",
          e.longitude
        );
      };

      const onLocationError = (e) => {
        alert(e.message);
      };

      const onZoomend = (e) => {
        console.log("zoom: ", e.target._zoom);
      };

      const onResize = (e) => {
        console.log("Resize: ", e);
      };

      const onUnload = (e) => {
        console.log("Unload: ", e);
      };

      const onViewreset = (e) => {
        console.log("View Reset: ", e);
        console.log('SouthWest: ',map.getBounds().getSouthWest());
        console.log('NorthEast: ',map.getBounds().getNorthEast());
        console.log('NorthWest: ',map.getBounds().getNorthWest());
        console.log('SouthEast: ',map.getBounds().getSouthEast());
      };

      // Assign Event handlers to map

      map.on("locationfound", onLocationFound);

      map.on("locationerror", onLocationError);

      map.on("zoomend", onZoomend);

      map.on("resize", onResize);

      map.on("unload", onUnload);

      map.on("viewreset", onViewreset);

      // Get current Coordinates petition

      map.locate({ setView: true, maxZoom: 22, watch: true });
    </script>
  </body>
</html>
